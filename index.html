<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./assets/css/rest.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Weather For Travel</title>
</head>
<body>
    <!--Creating a container to build out searches-->
    <section class='grid-container'>
        <!--Header portion of grid-->
        <div class='header'>Weather Forecast</div>
        <!--Search Area and past searches-->
        <div class='searchArea'>
            <h3>Search Destination</h3>
            <form id='searchInfo' class='cardSearch'>
                <label class='formLabel' for='city'>City</label>
                <input name='city' id='city' type='text' autofocus='true' class='formInput'>
                <label class='formLabel' for='state'>State</label>
                <input name='state' id='state' type='text' autofocus='true' class='formInput'>
                <button type='submit' id='searchBtn' class='searchBtn'>Search</button>
            </form>
            <hr>
                <div class='searchArea'>
                    <ul>
                        <li><button class='pastBtn'>Place holder for city's searched</button></li>
                    </ul>
                </div>
        </div>
        <div class='returnArea'>
            <h2>City Name</h2>
            <p>Temp: </p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index: <button class='uvBtn'> 0.47</button></p>
        </div>
        <div class='fiveDay'>
            <h2>5-Day Forecast:</h2>
            <section class='forecast'>
                <div id='1' class='card'>
                    <h4>Date</h4>
                    <p>Icon</p>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                </div>
                <div id='2' class='card'>
                        <h4>Date</h4>
                        <p>Icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id='3' class='card'>
                        <h4>Date</h4>
                        <p>Icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id='4' class='card'>
                        <h4>Date</h4>
                        <p>Icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
                <div id='5' class='card'>
                        <h4>Date</h4>
                        <p>Icon</p>
                        <p>Temp:</p>
                        <p>Wind:</p>
                        <p>Humidity:</p>
                </div>
            </section>
        </div>       
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
